<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Otter English – Secure Final (fix1)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🦦 Otter English</h1>
    <p class="sub">Secure Final (fix1)</p>
  </header>

  <main>
    <section class="card">
      <h2>🎯 오늘의 랜덤 단어</h2>
      <div class="row">
        <input id="topic" class="input" placeholder="주제 (예: daily conversation)" />
        <select id="level" class="input">
          <option value="beginner" selected>beginner</option>
          <option value="intermediate">intermediate</option>
          <option value="advanced">advanced</option>
        </select>
        <button id="wordBtn" class="btn" type="button">단어 3개 받기</button>
      </div>
      <div id="wordDisplay" class="output">여기에 단어가 표시됩니다</div>
    </section>

    <section class="card">
      <h2>🎙️ 프리토킹 피드백</h2>
      <textarea id="speechResult" rows="4" placeholder="여기에 말한 문장을 적거나 음성인식 결과를 붙여넣으세요."></textarea>
      <div class="row">
        <button id="freeTalkingBtn" class="btn primary" type="button">문법 피드백 받기</button>
      </div>
      <div id="feedbackDisplay" class="output">여기에 피드백이 표시됩니다</div>
    </section>

    <section class="card">
      <h3>🔧 상태</h3>
      <div id="status" class="output">로딩 완료</div>
    </section>
  </main>

  <footer>
    <small>Otter English © 2025</small>
  </footer>

  <script src="player.js"></script>
</body>
</html>
