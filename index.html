<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="manifest" href="manifest.webmanifest">
  <title>Otter English — Words & Free Talking (Fix)</title>
  <meta name="theme-color" content="#FDF7F2">
  <link rel="icon" href="assets/icon-192.png">
  <link rel="apple-touch-icon" href="assets/icon-192.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="bg-decor"></div>
<header class="appbar">
  <div class="brand">
    <span class="logo">🦦</span>
    <h1>Otter English</h1>
    <span class="sub">— 귀엽고 편안한 영어 플레이어</span>
  </div>
  <div class="right">
    <button id="installBtn" class="chip" hidden>앱 설치</button>
  </div>
</header>

<!-- ⛳ TOP BADGES + REMINDER -->
<section class="topbar">
  <div class="badges">
    <span class="badge" id="streakBadge">🔥 0일 연속</span>
    <span class="badge" id="progressBadge">🎯 오늘 0분</span>
    <span class="badge" id="challengeBadge">🏁 D-7</span>
  </div>
  <div class="reminder">
    <label>리마인더
      <input id="remindTime" type="time" class="input small">
    </label>
    <button id="enableNotify" class="btn pill">알림 허용</button>
    <button id="saveReminder" class="btn pill">저장</button>
  </div>
</section>

<main>
  <section id="sourceLoader" class="card intro">
    <p class="hint">오디오/영상 주소를 붙여넣거나, 기기에서 파일을 선택하세요.</p>
    <div class="inputRow">
      <input id="mediaUrl" type="url" placeholder="https://example.com/lesson1.mp3" class="input">
      <button id="loadBtn" class="btn primary">불러오기</button>
    </div>
    <div class="or">또는</div>
    <label class="file cute">
      <input id="filePicker" type="file" accept="audio/*,video/*">
      <span>🍪 내 기기에서 선택</span>
    </label>
  </section>

  <section id="nowPlaying" class="card player">
    <div class="row top">
      <div class="title">
        <span class="badge tone">Lesson</span>
        <strong id="lessonTitle">시작 전</strong>
      </div>
      <span id="status" class="status"></span>
    </div>

    <div id="mediaContainer" class="media">
      <audio id="player" preload="metadata" crossorigin="anonymous"></audio>
      <video id="playerVideo" preload="metadata" controls hidden></video>
    </div>

    <div class="controls">
      <div class="time">
        <span id="current">00:00</span>
        <div class="bar"></div>
        <span id="duration">00:00</span>
      </div>
      <div class="buttons">
        <button data-skip="-10" class="btn ghost round">⏪ 10</button>
        <button data-skip="-3" class="btn ghost round">◀ 3</button>
        <button id="playPause" class="btn primary round big">▶︎/⏸</button>
        <button data-skip="3" class="btn ghost round">3 ▶</button>
        <button data-skip="10" class="btn ghost round">10 ⏩</button>
      </div>

      <div class="row">
        <label class="rate">배속
          <select id="rate" class="select">
            <option>0.8</option>
            <option selected>1.0</option>
            <option>1.2</option>
            <option>1.5</option>
            <option>2.0</option>
          </select>
        </label>
        <div class="ab">
          <button id="setA" class="btn pill">A 지정</button>
          <button id="setB" class="btn pill">B 지정</button>
          <label class="switch">
            <input id="loopAB" type="checkbox"><span> A-B 반복</span>
          </label>
          <button id="clearAB" class="btn pill ghost">지우기</button>
          <span id="abInfo" class="abinfo">A: --:-- / B: --:--</span>
        </div>
      </div>

      <div class="tabs">
        <button data-tab="words" class="tab active">🔤 단어</button>
        <button data-tab="notes" class="tab">📝 메모</button>
        <button data-tab="bookmarks" class="tab">📍 북마크</button>
        <button data-tab="talk" class="tab">🎙️ 프리토킹</button>
      </div>

      <div class="tabpanes">
        <div id="pane-words" class="pane active">
          <div class="row">
            <button id="todayWordsBtn" class="btn pill">오늘의 단어 불러오기(3)</button>
            <button id="wordReviewBtn" class="btn pill ghost">단어리뷰</button>
            <label class="switch"><input id="wordRecycle" type="checkbox"><span> 미완료 재사용</span></label>
          </div>
          <div id="todayWords" class="words"></div>
          <div id="wordReview" class="review hidden"></div>
        </div>

        <div id="pane-notes" class="pane">
          <div class="noteInput">
            <textarea id="noteText" rows="3" placeholder="지금 들은 내용을 적어보세요 (타임스탬프 자동)"></textarea>
          </div>
          <div class="row">
            <button id="saveNoteBtn" class="btn pill primary">저장</button>
            <button id="memoReviewBtn" class="btn pill ghost">메모리뷰</button>
          </div>
          <ul id="notes" class="list"></ul>
          <div id="memoReview" class="review hidden"></div>
        </div>

        <div id="pane-bookmarks" class="pane">
          <button id="bookmarkBtn" class="btn cute">📍 현재 위치 북마크</button>
          <ul id="bookmarks" class="list"></ul>
        </div>

        <div id="pane-talk" class="pane">
          <div class="card sub">
            <p class="hint">오늘의 단어로 30초 프리토킹! 말한 내용을 인식해 간단 피드백을 드려요.</p>
            <div class="row">
              <button id="startRec" class="btn primary">🎙️ 녹음 시작</button>
              <button id="stopRec" class="btn">⏹ 정지</button>
            </div>
            <div id="transcript" class="transcript"></div>
            <div id="talkFeedback" class="feedback"></div>
          </div>
        </div>
      </div>

      <div class="row actions">
        <button id="downloadBtn" class="btn cute">⬇ 오프라인</button>
        <button id="removeOfflineBtn" class="btn cute ghost">🗑 삭제</button>
      </div>
    </div>
  </section>
</main>

<footer>
  <small>Otter English © 2025 · QR: <code>?src=URL&title=제목</code></small>
</footer>

<script src="player.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js');
    });
  }
</script>
</body>
</html>
